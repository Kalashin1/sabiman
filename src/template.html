<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SabiMan - Home</title>
	<link rel="shortcut icon" href="images/favicon.png" sizes="16x16">
	
	<!-- GOOGLE FONTS : begin -->
	<link
		href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic%7cExo+2:400,700&amp;subset=latin,latin-ext"
		rel="stylesheet" type="text/css">
	<!-- GOOGLE FONTS : end -->
	<style>
		*, p, h1, h2, h3, h4, h5, h6, span, div, main, header, nav, ul, li, a, footer{
			font-family: 'Source Sans Pro' !important;
		}
	</style>
	<!-- STYLESHEETS : begin -->
	
	<link rel="stylesheet" type="text/css" href="library/css/style.css">
	
	<link rel="stylesheet" type="text/css" href="library/css/skin/default.css">
	
	<link rel="stylesheet" type="text/css" href="library/css/custom.css">
	
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<!-- STYLESHEETS : end -->
	
	
	
	
	<link href="library/fonts/font-awesome.css" rel="stylesheet" type="text/css">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
	
	<!--[if lte IE 8]>
				<link rel="stylesheet" type="text/css" href="library/css/oldie.css">
				<script src="library/js/respond.min.js" type="text/javascript"></script>
	        <![endif]-->
	<script src="library/js/modernizr.custom.min.js" type="text/javascript"></script>
	
	<script src="https://kit.fontawesome.com/ac5f936fc6.js" crossorigin="anonymous"></script>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body class="m-fixed-header">
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>

	<script src="library/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="library/js/third-party.js" type="text/javascript"></script>
	<script src="library/js/library.js" type="text/javascript"></script>
	<script src="library/js/scripts.js" type="text/javascript"></script>
	<!-- SCRIPTS : end -->
	
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
